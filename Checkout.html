<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bake It | Checkout</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&display=swap"
            rel="stylesheet" />

        <style>
            body {
                font-family: 'Cormorant Garamond', serif;
                background-color: #fcfcfc;
                margin: 0;
                padding: 20px;
                color: #333;
            }

            .checkout-container {
                max-width: 1000px;
                margin: 0 auto;
                display: grid;
                grid-template-columns: 1fr 350px;
                gap: 30px;
            }

            @media (max-width: 768px) {
                .checkout-container {
                    grid-template-columns: 1fr;
                }
            }

            .section-card {
                background: white;
                padding: 25px;
                border-radius: 12px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.03);
                border: 1px solid #eee;
            }

            h2 {
                border-bottom: 2px solid #f0f0f0;
                padding-bottom: 10px;
                margin-top: 0;
            }

            .form-group {
                margin-bottom: 15px;
            }
            label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
                font-size: 14px;
            }
            input {
                width: 100%;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 6px;
                box-sizing: border-box;
                outline: none;
                font-size: 20px;
                font-family: 'Cormorant Garamond', serif;
            }
            input:focus {
                border-color: #000;
            }
            .summary-item {
                display: flex;
                justify-content: space-between;
                margin-bottom: 10px;
            }
            .total-row {
                font-weight: bold;
                font-family: 'Cormorant Garamond', serif;
                font-size: 1.2em;
                border-top: 2px solid #f0f0f0;
                padding-top: 10px;
                margin-top: 10px;
            }

            .empty-cart {
                text-align: center;
                padding: 20px;
                color: #999;
            }
            .btn-pay {
                width: 100%;
                background-color: rgb(255, 214, 131);
                color: #000000;
                padding: 15px;
                border: none;
                border-radius: 8px;
                font-family: 'Cormorant Garamond', serif;
                font-size: 16px;
                font-weight: bold;
                cursor: pointer;
                transition: 0.3s;
            }
            .btn-pay:hover {
                background-color: rgb(255, 230, 170);
            }
            .back-link {
                display: inline-flex;
                align-items: center;
                margin-bottom: 20px;
                text-decoration: none;
                color: #333;
                font-weight: bold;
                font-family: 'Cormorant Garamond', serif;
                font-size: 18px;
            }
            .back-link:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <div style="max-width: 1000px; margin: 0 auto;">
            <a href="menu.html" class="back-link">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px;"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
                Back to Menu
            </a>
        </div>
        <div class="checkout-container">
            <div class="section-card">
                <h2>Delivery Details</h2>
                <form id="checkout-form">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" placeholder="John Doe" required />
                    </div>
                    <div class="form-group">
                        <label>Shipping Address</label>
                        <input type="text" placeholder="123 Bakery Lane" required />
                    </div>
                    <div style="display: flex; gap: 10px">
                        <div class="form-group" style="flex: 2">
                            <label>City</label>
                            <input type="text" placeholder="New York" required />
                        </div>
                        <div class="form-group" style="flex: 1">
                            <label>Zip Code</label>
                            <input type="text" placeholder="10001" required />
                        </div>
                    </div>

                    <h2>Payment</h2>
                    <div class="form-group">
                        <label>Card Number</label>
                        <input type="text" placeholder="0000 0000 0000 0000" id="card-num" />
                    </div>
                </form>
            </div>

            <div class="section-card">
                <h2>Your Order</h2>
                <div id="order-items"></div>

                <div class="total-row">
                    <div class="summary-item">
                        <span>Total</span>
                        <span id="final-price">$0.00</span>
                    </div>
                </div>
                <p style="font-size: 12px; color: #777; margin: 20px 0">
                    By clicking "Complete Order", you agree to our terms.
                </p>

                <button type="submit" form="checkout-form" class="btn-pay" id="complete-btn">Complete Order</button>
            </div>
        </div>

        <script>
            // Load cart from localStorage
            document.addEventListener('DOMContentLoaded', () => {
                const orderItemsDiv = document.getElementById('order-items');
                const finalPriceSpan = document.getElementById('final-price');
                const cartData = JSON.parse(localStorage.getItem('cartItems')) || [];

                let total = 0;
                orderItemsDiv.innerHTML = '';

                if (cartData.length === 0) {
                    orderItemsDiv.innerHTML = '<p class="empty-cart">Your cart is empty</p>';
                } else {
                    cartData.forEach((item) => {
                        const price = parseFloat(item.price.replace(/[^0-9.]/g, ''));
                        const itemTotal = price * item.quantity;
                        total += itemTotal;

                        orderItemsDiv.innerHTML += `
                            <div class="summary-item">
                                <span>${item.title} x${item.quantity}</span>
                                <span>$${itemTotal.toFixed(2)}</span>
                            </div>
                        `;
                    });
                }

                finalPriceSpan.textContent = `$${total.toFixed(2)}`;
            });

            // CHECKOUT FORM SUBMISSION
            const checkoutForm = document.getElementById('checkout-form');
            const completeBtn = document.getElementById('complete-btn');

            checkoutForm.addEventListener('submit', function (e) {
                e.preventDefault();

                completeBtn.innerText = 'Processing...';
                completeBtn.style.backgroundColor = '#555';
                completeBtn.disabled = true;

                setTimeout(() => {
                    alert('Thank you for your order from Bake It! ü•ê');
                    localStorage.removeItem('cartItems'); // Clear cart after order
                    window.location.href = 'index.html';
                }, 2000);
            });

            // Card number formatting
            document.getElementById('card-num').addEventListener('input', function (e) {
                e.target.value = e.target.value
                    .replace(/[^\d]/g, '')
                    .replace(/(.{4})/g, '$1 ')
                    .trim();
            });
        </script>
    </body>
</html>
